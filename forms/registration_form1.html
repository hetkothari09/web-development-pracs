<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
</head>
<body>
<h2>Student Registration Form</h2>
<form id="registrationForm">
    <h3>Student Information</h3>
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <label for="country">Country:</label><br>
    <select id="country" name="country">
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
        <option value="Australia">Australia</option>
        <option value="USA">USA</option>
    </select><br><br>

    <h3>Course Details</h3>
    <label for="courseName">Course Name:</label><br>
    <input type="text" id="courseName" name="courseName" required><br><br>

    <label for="courseRating">How good is the course?</label><br>
    <input type="range" id="courseRating" name="courseRating" min="1" max="10" value="5"><br><br>

    <label for="courseInterest">Your interest level:</label><br>
    <input type="range" id="courseInterest" name="courseInterest" min="1" max="10" value="5"><br><br>

    <label for="courseType">Course Type:</label><br>
    <select id="courseType" name="courseType">
        <option value="online">Online</option>
        <option value="offline">Offline</option>
    </select><br><br>

    <label for="courseDuration">Course Duration (in weeks):</label><br>
    <input type="number" id="courseDuration" name="courseDuration" required><br><br>

    <label for="courseDescription">Course Description:</label><br>
    <textarea id="courseDescription" name="courseDescription" rows="4" required></textarea><br><br>
    
    <input type="submit" value="Submit"><br><br>
    <input type="button" value="Clear" onclick="clearForm()">
</form>

<script>
    function clearForm() {
        document.getElementById("registrationForm").reset();
    }
</script>
</body>
</html>
