<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .heading {
        text-align: center;
        color: #000;
        margin-bottom: 20px;
    }
    .calculator {
        width: 300px;
        padding: 20px;
        background-color: #000000;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .display {
        width: 93%;
        height: 50px;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #444;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 24px;
        text-align: right;
    }
    .row {
        display: flex;
        justify-content: space-between;
    }
    .button {
        width: 60px;
        height: 60px;
        margin: 5px;
        background-color: #ddd;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #bbb;
    }
    .button.double {
        width: 130px;
    }
    .button.orange {
        background-color: #ff8c00;
        color: #fff;
    }
    .button.red {
        background-color: #ff4136;
        color: #fff;
    }
    .button.green {
        background-color: #2ecc40;
        color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <h1 class="heading">Calculator</h1>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="row">
            <button class="button red" onclick="clearDisplay()">C</button>
            <button class="button orange" onclick="addToDisplay('/')">/</button>
            <button class="button orange" onclick="addToDisplay('*')">x</button>
            <button class="button" onclick="addToDisplay('7')">7</button>
            <button class="button" onclick="addToDisplay('8')">8</button>
            <button class="button" onclick="addToDisplay('9')">9</button>
        </div>
        <div class="row">
            <button class="button" onclick="addToDisplay('4')">4</button>
            <button class="button" onclick="addToDisplay('5')">5</button>
            <button class="button" onclick="addToDisplay('6')">6</button>
            <button class="button orange" onclick="addToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="addToDisplay('1')">1</button>
            <button class="button" onclick="addToDisplay('2')">2</button>
            <button class="button" onclick="addToDisplay('3')">3</button>
            <button class="button orange" onclick="addToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="button double" onclick="addToDisplay('0')">0</button>
            <button class="button" onclick="addToDisplay('.')">.</button>
            <button class="button green" onclick="calculate()">=</button>
        </div>
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        var expression = document.getElementById('display').value;
        var result = eval(expression);
        document.getElementById('display').value = result;
    }
</script>

</body>
</html>
